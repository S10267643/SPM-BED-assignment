<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-translate="notifications_title">Custom Notifications</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="custom-notifications.css">
  <script src="changeLanguage.js"></script>
</head>
<body>
  <div id="wrapper">
    <a href="Settings.html" id="backArrow" data-translate="back_to_settings">‚Üê Settings</a>

    <div class="container">
      <h2 data-translate="notifications_header">Custom Notifications</h2>
      <form id="notificationForm" novalidate>
        <label for="ringtone" data-translate="ringtone_label">Ringtone:</label>
        <input type="text" id="ringtone" name="ringtone" placeholder="Enter ringtone name or URL" required autocomplete="off">

        <label for="vibration" data-translate="vibration_label">Vibration:</label>
        <select id="vibration" name="vibration" required>
          <option value="on" data-translate="vibration_on">On</option>
          <option value="off" data-translate="vibration_off">Off</option>
        </select>

        <label for="repeat" data-translate="repeat_label">Repeat Count:</label>
        <input type="number" id="repeat" name="repeat" min="1" placeholder="Enter repeat count" required>

        <label for="youtube" data-translate="youtube_label">YouTube Link (optional):</label>
        <input type="url" id="youtube" name="youtube" placeholder="Enter YouTube video URL" autocomplete="off">
      
      <div id="preview"></div>
      <div id="message"></div>
      <div id="formButtons"></div>
      


      </form>
    </div>
  </div>
  <div id="message"></div>

<div id="messageOverlay" class="hidden" >
  <div id="messageText" ></div>
</div>

  <script src="custom-notifications.js"></script>
</body>
</html>
