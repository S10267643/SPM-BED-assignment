<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-translate="notifications_title">Custom Notifications</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/custom-notifications.css">
  <script src="script/changeLanguage.js"></script>
</head>
<body>
  <div id="wrapper">
    <a href="elderlySettings.html" id="backArrow" data-translate="back_to_settings">‚Üê Settings</a>

    <div class="container">
      <h2 data-translate="notifications_header">Custom Notifications</h2>
      <form id="notificationForm" novalidate>

        <label for="title" data-translate="title_label">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter text here" required autocomplete="off" data-translate="ringtone_placeholder">

        <label for="enablePushNotifications" data-translate="enable_label">Enable Push Notifications:</label>
        <input type="checkbox" id="enable" name="enable" value="true"></input>
        <input type="hidden" name="enable" value="false"/>  
  

        <label for="imageLink" data-translate="imageLink_label">Image (optional):</label>
        <input type="url" id="imageLink" name="imageLink" placeholder="Enter image URL" autocomplete="off" data-translate="img_placeholder">
      
      
      <div id="message"></div>
      <div id="formButtons"></div>
      


      </form>
    </div>
  </div>
  <div id="message"></div>

<div id="messageOverlay" class="hidden" >
  <div id="messageText" ></div>
</div>

  <script src="script/custom-notifications.js"></script>
</body>
</html>
