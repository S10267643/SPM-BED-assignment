<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-translate="title">DailyDose</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <script src="script/caregiverChangeLanguage.js"></script>
</head>
<body>
  <div class="modal">
    <div class="modal-content">
      
      <div class="addmedication-button" onclick="location.href='caregiverSettings.html'">☰</div>

      <div class="header">

        <a  style= "font-size: 30px", href="caregiverChooseElderly.html" class="back-arrow">←</a>
        <h1 id="welcomeMessage"></h1>


        <div class="date" id="currentDate"></div>
      </div>

      <div class="calendar">
        <div class="calendar-day" data-translate="day_mon">Mon</div>
        <div class="calendar-day" data-translate="day_tue">Tue</div>
        <div class="calendar-day" data-translate="day_wed">Wed</div>
        <div class="calendar-day" data-translate="day_thu">Thu</div>
        <div class="calendar-day" data-translate="day_fri">Fri</div>
        <div class="calendar-day" data-translate="day_sat">Sat</div>
        <div class="calendar-day" data-translate="day_sun">Sun</div>
        <div class="calendar-day"></div><div class="calendar-day"></div><div class="calendar-day"></div>
        <div class="calendar-day"></div><div class="calendar-day"></div><div class="calendar-day"></div>
        <div class="calendar-day"></div>
      </div>

      <h3 id="viewingUserLabel"></h3>

      <div class="medication-list">
        <!-- Medication items will be dynamically added here -->
      </div>

      <div class="navigation">
        <div class="nav-item active" data-translate="medication">Medication</div>
        <div class="nav-item" id="addPillsNav" onclick="location.href='caregiverAddmedicine.html'" data-translate="add_pills">Add pills</div>
        <div class="nav-item" id="deletePillsNav" onclick="location.href='caregiverDeletemedicine.html'" data-translate="delete_pills">Manage pills</div>
      </div>
    </div>
  </div>

  <script src="script/caregiverScript.js"></script>
</body>
</html>
