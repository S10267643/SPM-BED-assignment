<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title data-translation="title">DailyDose</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="changeLanguage.js"></script>
</head>
<body>
    <div class="modal">
        <div class="modal-content">

        <!-- Back Button -->
        <a href="startingPage.html" class="back-btn">&#8592;</a>

        <!-- Title -->
        <h2 data-translation="login_header">Login</h2>

        <!-- Form -->
        <form id="loginForm">
            <!-- Email Address -->
            <label for="email" data-translation="email_label">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Password -->
            <label for="password" data-translation="password_label">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <a href="#" class="forgot-password" data-translation="forgot_password">Forgot Password?</a>

            <!-- Sign In Button -->
            <button type="submit" data-translation="login_header">Sign In</button>
            </form>

        <!-- Create Account -->
        <p data-translation="create_account_prompt">
            Don't have an account yet? <a href="register.html" id="createAccountLink" data-translation="create_account">Create Account</a>
        </p>
        </div>
    </div>
    <script src="login-script.js"></script>
</body>
</html>
