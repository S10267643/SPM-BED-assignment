<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title data-translate="title">DailyDose</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="changeLanguage-simple.js"></script>
</head>
<body>
  <div class="modal">
    <div class="modal-content">

        <!-- Back Button -->
        <a href="index.html" class="back-btn">&#8592;</a>

        <!-- Title -->
        <h2 data-translate="register">Register</h2>

        <!-- Form -->
        <form id="registerForm">
            <!-- Name -->
            <label for="name" data-translate="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required data-translate="name_placeholder">

            <!-- Email Address -->
            <label for="email" data-translate="email_label">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required data-translate="email_placeholder">

            <!-- Password -->
            <label for="password" data-translate="password_label">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required data-translate="password_placeholder">

            <!-- Role Selection -->
            <label for="role" data-translate="role_label">Role:</label>
            <select id="role" name="role" required>
              <option value="Elderly" data-translate="role_elderly">Elderly</option>
              <option value="Caregiver" data-translate="role_caregiver">Caregiver</option>
            </select>
            
            <!-- Sign Up Button -->
            <button type="submit" data-translate="sign_up">Sign Up</button>
        </form>

        <!-- Redirect to Login -->
       <p>
          <span data-translate="already_have_account">Already have an account?</span>
          <a href="login.html" id="goToLoginLink" data-translate="login_header">Login</a>
       </p>

    </div>
  </div>
  <script src="register-script.js"></script>
</body>
</html>
