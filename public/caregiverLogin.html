<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-translate="title">DailyDose</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script src="changeLanguage.js"></script>
</head>
<body>
  <div class="modal">
    <div class="modal-content">
      <a href="startingPage.html" class="back-btn" data-translate="back_button">&#8592;</a>
      <h2 data-translate="login_header">Login</h2>
      <form id="loginForm">
        <label for="email" data-translate="email_label">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required data-translate="email_placeholder">

        <label for="password" data-translate="password_label">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required data-translate="password_placeholder">
        <a href="#" class="forgot-password" data-translate="forgot_password">Forgot Password?</a>

        <button type="submit" data-translate="sign_in_button">Sign In</button>
      </form>
    </div>
  </div>
</body>
</html>
