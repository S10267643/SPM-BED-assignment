<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-translate="add_medication_title">Edit Medication</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/addmedicine.css">
  <script src="script/elderlychangeLanguage.js"></script>
</head>
<body>
<div class="addmedication-container">
  <h2 data-translate="add_medication_header">Edit Medication</h2>

  <label for="medName" data-translate="medication_name_label">Name Of Medication</label>
  <input type="text" id="medName" name="medName">

  <label data-translate="date_label">Date</label>
  <div class="date-picker">
    <div class="day" id="1" data-translate="day_mon">Mon</div>
    <div class="day" id="2" data-translate="day_tue">Tue</div>
    <div class="day" id="3" data-translate="day_wed">Wed</div>
    <div class="day" id="4" data-translate="day_thu">Thu</div>
    <div class="day" id="5" data-translate="day_fri">Fri</div>
    <div class="day" id="6" data-translate="day_sat">Sat</div>
    <div class="day" id="7" data-translate="day_sun">Sun</div>
  </div>

  <label for="dosage" data-translate="dosage_label">Dosage</label>
  <input type="text" id="dosage" name="dosage" class="dosage-select" placeholder="Enter dosage (e.g., 2 tablets)" data-translate="dosage_placeholder">

  <label for="time" data-translate="time_label">Alert Time</label>
  <select id="time" class="time-select">
    <option value="06:00:00">06:00</option>
    <option value="09:00:00">09:00</option>
    <option value="12:00:00">12:00</option>
    <option value="15:00:00">15:00</option>
    <option value="18:30:00">18:30</option>
    <option value="21:00:00">21:00</option>
  </select>



  <div class="actions">
    <a href="deletemedicine.html" class="btn cancel" data-translate="cancel_button">Cancel</a>
    <button class="btn confirm" data-translate="confirm_button">Update</button>
  </div>
</div>

<script src="script/editmedscript.js"></script>
</body>
</html>
