<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Medication</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script/caregiverChangeLanguage.js"></script>
</head>
<body>
  <div class="addmedication-container">
    <h2 data-translate="add_medication_title">Add Medication</h2>

    <label for="elderlyDropdown" data-translate="elderly_name">Elderly Name</label>
      <select id="elderlyDropdown" aria-placeholder="Choose Elderly" data-translate="choose_elderly">
  
    </select> 



    <label for="medName" data-translate="medication_name">Medication Name</label>
    <select id="medName">
      <option disabled selected value="" data-translate="choose_medication">Choose Medication</option>
    </select>


    <label for="dosage" data-translate="dosage">Dosage</label>
    <input type="text" id="dosage" placeholder="e.g. 2 pills" data-translate="dosage_placeholder"/>

    <label for="supplyQuantity" data-translate="supply_quantity">Supply Quantity</label>
    <input type="text" id="supplyQuantity" />

    <label for="refillThreshold" data-translate="refill_threshold">Refill Threshold</label>
    <input type="text" id="refillThreshold" />

    <label data-translate="select_days">Select Days</label>
    <div class="date-picker">
      <div class="day" id="1">Mon</div>
      <div class="day" id="2">Tue</div>
      <div class="day" id="3">Wed</div>
      <div class="day" id="4">Thu</div>
      <div class="day" id="5">Fri</div>
      <div class="day" id="6">Sat</div>
      <div class="day" id="0">Sun</div>
    </div>
    <div class="actions">
      <button type="button" id="selectAllDays" class="btn cancel" data-translate="select_all">Select All</button>
      <button type="button" id="deselectAllDays" class="btn cancel" data-translate="deselect_all">Deselect All</button>
    </div>

    <label data-translate="medication_times">Medication Time(s)</label>
    <div class="time-select-section" id="timeSelectSection"></div>
    <button type="button" id="addTimeSelect" class="add-time-btn" data-translate="add_another_time">Add Another Time</button>

    <div class="actions">
      <button type="button" class="btn confirm" data-translate="confirm">Confirm</button>
      <button type="button" class="btn cancel" onclick="window.history.back()" data-translate="cancel">Cancel</button>
    </div>
  </div>

  <script src="script/caregiverAddmedscript.js"></script>
</body>
</html>
