<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-translate="add_medication_title">Add Medication</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/caregiverAddmedicine.css">
  <script src="script/changeLanguage.js"></script>
</head>
<body>
<div class="addmedication-container">
  <h2 data-translate="add_medication_header">Add Medication</h2>

  <label for="medName" data-translate="medication_name_label">Name Of Medication</label>
  <input type="text" id="medName" name="medName">

  <label data-translate="date_label">Date</label>
  <div class="date-picker">
    <div class="day" id="Mon" data-translate="day_mon">Mon</div>
    <div class="day" id="Tue" data-translate="day_tue">Tue</div>
    <div class="day" id="Wed" data-translate="day_wed">Wed</div>
    <div class="day" id="Thu" data-translate="day_thu">Thu</div>
    <div class="day" id="Fri" data-translate="day_fri">Fri</div>
    <div class="day" id="Sat" data-translate="day_sat">Sat</div>  
    <div class="day" id="Sun" data-translate="day_sun">Sun</div>
  </div>
  <div class="day-controls">
  <button type="button" id="selectAllDays">Select All</button>
  <button type="button" id="deselectAllDays">Deselect All</button>
</div>

    <label for="dosage" data-translate="dosage_label">Dosage</label>
    <input type="text" id="dosage" name="dosage" class="dosage-select" placeholder="Enter dosage (e.g., 2 tablets)">


  <label for="time" data-translate="time_label">Alert Time</label>
  <select id="time" class="time-select">
    <option value="06:00:00">06:00</option>
    <option value="09:00:00">09:00</option>
    <option value="12:00:00">12:00</option>
    <option value="15:00:00">15:00</option>
    <option value="18:30:00">18:30</option>
    <option value="21:00:00">21:00</option>
  </select>
<label for="refillThreshold" data-translate="refill_threshold_label">Refill Threshold</label>
<input type="number" id="refillThreshold" name="refillThreshold" placeholder="Enter threshold (e.g., 5)" min = "0">

<label for="supplyQuantity" data-translate="supply_quantity_label">Current Supply Quantity</label>
<input type="number" id="supplyQuantity" name="supplyQuantity" placeholder="Enter supply quantity (e.g., 30)" min = "0">

  

  <div class="actions">
    <a href="caregiverHomeScreen.html" class="btn cancel" data-translate="cancel_button">Cancel</a>
    <button class="btn confirm" data-translate="confirm_button">Confirm</button>
  </div>
</div>

<script src="script/caregiverAddmedscript.js"></script>
</body>
</html>
