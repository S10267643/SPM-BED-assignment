<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title data-translate="title">DailyDose</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="changeLanguage-simple.js"></script>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <h2>Forget Password</h2>

            <!-- Step 1: Enter Email -->
            <div id="step1">
                <label for="email">Enter your registered email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required />
                <button id="sendOtpBtn">Send OTP</button>
            </div>

            <!-- Step 2: Enter OTP -->
            <div id="step2" style="display:none;">
                <label for="otp">Enter the OTP sent to your email:</label>
                <input type="text" id="otp" name="otp" placeholder="6-digit OTP" maxlength="6" required />
                <button id="verifyOtpBtn">Verify OTP</button>
            </div>

            <!-- Step 3: Reset Password -->
            <div id="step3" style="display:none;">
                <label for="newPassword">Enter new password:</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required />
                <button id="resetPasswordBtn">Reset Password</button>
            </div>

        <div id="message" style="margin-top:10px;"></div>
        </div>
    </div>
    <script src="forgetPassword-script.js"></script>
</body>
</html>
