<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title data-translate="title">DailyDose</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/change-language.css" />
    <script src="script/changeLanguage-simple.js"></script>
</head>
<body>
    <div class="settings-container">
        <a href="index.html" class="back-arrow">←</a>
        <h2 data-translate="changeLanguage">Change Language</h2>
        <div class="language-buttons"> 
            <button class="language-button" data-lang="en">
                <span class="flag-icon"><img src="images/english.png" alt="English flag"></span>
                <span data-translate="english">English</span>
            </button> 
            <button class="language-button" data-lang="zh">
                <span class="flag-icon"><img src="images/chinese.png" alt="Chinese flag"></span>
                <span data-translate="chinese">简体中文</span>
            </button> 
        </div>
    </div>
</body>
