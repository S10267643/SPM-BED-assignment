<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Medication</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="addmedicine.css">
</head>
<body>

<div class="addmedication-container">
  <h2>Add Medication</h2>

  <label for="medName">Name Of Medication</label>
  <input type="text" id="medName" name="medName">

  <label>Date</label>
  <div class="date-picker">
    <div class="day" id="1">Mon</div>
    <div class="day" id="2">Tue</div>
    <div class="day" id="3">Wed</div>
    <div class="day" id="4">Thu</div>
    <div class="day" id="5">Fri</div>
    <div class="day" id="6">Sat</div>
    <div class="day" id="7">Sun</div>
  </div>

  <label for="time">Time</label>
  <select id="time" class="time-select">
    <option>06:00 AM</option>
    <option>09:00 AM</option>
    <option>12:00 PM</option>
    <option>03:00 PM</option>
    <option>06:30 PM</option>
    <option>09:00 PM</option>
  </select>
  <label for="dosage">Dosage</label>
<input type="text" id="dosage" name="dosage" class="dosage-select" placeholder="Enter dosage (e.g., 2 tablets)">


  <div class="actions">
    <a href="index.html" class="btn cancel">Cancel</a>
    <button class="btn confirm">Confirm</button>
  </div>
</div>

<script src="addmedscript.js"></script>
</body>
</html>
